name: AI Code Review

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # ðŸ‘‰ THIS is the critical line:
          python -m pip install "autogen-agentchat~=0.2" "autogen-ext[openai]" pytest

      - name: Sanity check autogen
        run: |
          python -c "import autogen; print('autogen imported OK, file =', autogen.__file__)"

      - name: Run AI review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_DIR: ${{ github.workspace }}
        run: |
          python python_tools/ci_helper.py
